JSN_MOBILIZE_HELP_DES_DOCUMENTATION="<p>JSN Mobilize è fornito con documentazione completa in formato PDF.  Vi troverete i concetti principali e istruzioni chiare su come configurare ogni caratteristica del prodotto.</p><p>Il file PDF è ben impaginato e pronto per essere stampatoper una comoda lettura.</p>"
