JSN_MOBILIZE_HELP_DES_CHECK_SUPPORT_FORUM="<p>Visita il forum di supporto JoomlaShine per leggere  to read discussioni di migliaia di membri. La domanda che vorresti fare probabilmente è già stata posta ed ha avuto una risposta risolutiva.</p><p>In caso contrario, sentiti libero di creare una nuova discussione. Nel forum di supporto forniamo assistenza a chiunque abbia comprato una versione commerciale dei nostri prodotti.</p>"
